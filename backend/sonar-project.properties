# SonarQube Configuration for CRM Backend
# Project identification
sonar.projectKey=crm-backend
sonar.projectName=CRM Backend (Node.js/TypeScript)
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.tests=src/__tests__

# Exclude files
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.spec.ts,**/*.test.ts,**/coverage/**,**/prisma/migrations/**

# Test coverage
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-reporter.xml

# Language settings
sonar.language=ts
sonar.sourceEncoding=UTF-8

# TypeScript specific
sonar.typescript.node=node
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code quality settings
sonar.qualitygate.wait=true
sonar.dynamicAnalysis=reuseReports

# SonarCloud settings (if using SonarCloud)
# sonar.organization=your-org-name
# sonar.host.url=https://sonarcloud.io

# Local SonarQube settings (if using local server)
# sonar.host.url=http://localhost:9000
# sonar.login=your-token-here
