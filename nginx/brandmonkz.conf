server {
    server_name brandmonkz.com www.brandmonkz.com;
    
    # Allow large file uploads for video campaigns (500MB)
    client_max_body_size 500M;
    
    # Frontend - serve from /var/www/brandmonkz
    location / {
        root /var/www/brandmonkz;
        try_files $uri $uri/ /index.html;
        index index.html;
        
        # Cache busting for HTML - no cache
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # Cache assets with hash (JS, CSS)
        location ~* \.(js|css)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }
    
    # Backend API - proxy to Node.js
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increased timeouts for large file uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/brandmonkz.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/brandmonkz.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.brandmonkz.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = brandmonkz.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name brandmonkz.com www.brandmonkz.com;
    return 404; # managed by Certbot
}
